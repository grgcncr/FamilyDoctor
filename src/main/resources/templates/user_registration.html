<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: header}"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="~{fragments/menu :: menu}"></div>
<main>
    <!-- Content specific to this page -->
    <!-- Include the students fragment -->
    <div class="container" >
        <h3>User Registration</h3>
        <form th:action="@{/saveUser}" method="post" th:object="${user}">
            <div class="form-group row">
                <label for="username" class="col-sm-2 col-form-label"> User Name</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" th:field="*{username}" id="username"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label"> Email</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control"  th:field="*{email}" id="email"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="password" class="col-sm-2 col-form-label"> Password </label>
                <div class="col-sm-4">
                    <input type="password" class="form-control"  id="password" th:field="*{password}"/>
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label for="role" class="col-sm-2 col-form-label" th:value="CITIZEN"> Account Use(DOCTOR or CITIZEN) </label>-->
<!--                <div class="col-sm-4">-->
<!--                    <input type="text" class="form-control"  id="role" th:field="*{use}"/>-->
<!--                </div>-->
<!--            </div>-->
            <div><input type="submit" class="btn btn-primary" value="Sign Up"/></div>
        </form>
        <div th:text="${msg}"></div>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
