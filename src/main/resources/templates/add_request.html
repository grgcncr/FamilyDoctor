<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: header}"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="~{fragments/menu :: menu}"></div>

<main>


    <div class="container">


        <form action="#" th:action="@{/citizen/{id}/request/new(id=${citizen_id})}" th:method="post"
              th:object="${request}"
              method="post">

            <div class="form-group">
                <input type="hidden" id="id" class="form-control" th:field="*{id}">
            </div>
            <div class="form-group">
                <label for="doctorId">Please insert the Doctor's ID you want request.</label>
                <input type="text" id="doctorId" class="form-control" th:field="*{doctor.id}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
