<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:insert="~{fragments/header :: header}"></head>

<body>
<!-- Include the header fragment -->
<div th:insert="~{fragments/menu :: menu}"></div>
<main>

    <div class="container" >
<!--        only for doctor to test-->
        <form action="#" th:action="@{/doctor/{id}/request/new(id=${doctor_id})}" th:method="post" th:object="${request}"
              method="post">

            <div class="form-group">
                <input type="hidden" id="id" class="form-control" th:field="*{id}">
            </div>

            <div class="form-group">
                <label for="status">Status</label>
                <input type="text" id="status" class="form-control" th:field="*{status}">
            </div>

            <div class="form-group">
                <label for="reqDate">Date</label>
                <input type="text" id="reqDate" class="form-control" th:field="*{reqDate}">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</main>

<!-- Include the footer fragment -->
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
